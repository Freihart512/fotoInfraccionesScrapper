name: Tests my action
on:
  issues:
        types: [assigned]
jobs:
  testing:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - uses: Freihart512/move-linked-pr-issue@v0.0.29
        with: 
          project_number: 1
          user_name: Freihart512
          github_token: ${{ secrets.GITHUB_TOKEN }}
          personal_token: ${{secrets.PERSONAL_TOKEN}}
          target_col: In Progress
